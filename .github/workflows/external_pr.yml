name: "Create PR in external repo using GH CLI"

on:
  issue_comment:
    types: [created]

jobs:
  createExternalPR:
    if: github.event.issue.pull_request == true && contains(github.event.comment.body, '[SYNC_TO_CHILD]') && github.event.issue.state == 'open'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.issue.pull_request.head.sha }}

      - name: Setup GitHub CLI
        run: |
          bash external_pr_files/setup_cli.sh

      - name: Clone target repository
        run: |
          bash external_pr_files/clone_target_repo.sh
        env:
          GH_TOKEN: ${{ secrets.TARGET_REPO_PAT }}

      - name: Create label if not exists
        run: |
          bash external_pr_files/create_label.sh
        env:
          GH_TOKEN: ${{ secrets.TARGET_REPO_PAT }}

      - name: Check if PR already exists and update branch
        run: |
          bash external_pr_files/check_pr_and_update_branch.sh "${{ github.event.repository.name }}"
        env:
          GH_TOKEN: ${{ secrets.TARGET_REPO_PAT }}
          GITHUB_SHA: ${{ github.event.issue.pull_request.head.sha }}
          GITHUB_ACTOR: ${{ github.event.comment.user.login }}

      - name: Create or update Pull Request
        run: |
          bash external_pr_files/create_or_update_pr.sh "${{ github.event.repository.name }}"
        env:
          GH_TOKEN: ${{ secrets.TARGET_REPO_PAT }}
          GITHUB_SHA: ${{ github.event.issue.pull_request.head.sha }}
          GITHUB_ACTOR: ${{ github.event.comment.user.login }}
