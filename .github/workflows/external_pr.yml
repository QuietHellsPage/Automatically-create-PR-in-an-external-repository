name: "Automatic creation of Pull Request"

on:
  push:
    branches:
      - '**'

jobs:
  createPullRequest:
    runs-on: ubuntu-latest

#    if: github.ref != 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate report file
        run: date "+%Y-%m-%d %H:%M" > report.txt

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.TARGET_REPO_PAT }}
          push-to-fork: QuietHellsPage/Testing-repository
          base: main
          branch: update-from-${{ github.repository }}
          commit-message: Update report
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
          signoff: false
          delete-branch: true
          title: '[Automated] PR'
          body: |
            Update report
            - Automated report update Generated at $(date)
            - Auto-generated by [create-pull-request][1]

            [1]: https://github.com/peter-evans/create-pull-request
          labels: |
            automated pr
          assignees: QuietHellsPage
          reviewers: QuietHellsPage
          draft: false
